<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="images/logo.png">

    <link rel="stylesheet" href="./Css/all.min.css">
    <link rel="stylesheet" href="./Css/style.css">
  
    <link rel="stylesheet" href="./Css/bootstrap.min.css">

</head>
<body>

<div class="app-contaier h-100">
   
  <nav class="navbar navbar-expand-lg d-flex justify-content-around">
    <div class="container  my-2">

      <div class="logo ">
        <a class="navbar-brand d-flex align-items-center justify-content-center" href="#"> <img src="./images/logo.png" alt="">  Weather</a>
      </div>
      <button id="btn" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Live Cameras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Photo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container-fluid">
  <div class="search d-flex justify-content-center pt-5 w-75 mx-auto">
    <input id="search" type="text" class="form-control form-control-sm shadow-none  rounded-5 " placeholder="Find Your Location" />
  
  </div>

  
  

    <div class="row justify-content-around align-items-center">
   
      <div class="col-4-lg col-md-3 col-sm-7 my-4 card transparent text-white border-2 border-black">
        
        <div class="inner py-lg-2 py-md-1  ">
          <div>
            <div id="timezone" class=" d-flex justify-content-between py-3">
              <span id="day" class="fw-bold"></span>
             <div>
              <span id="monthNum" class="month fw-bold"></span>
              <span id="month" class="month fw-bold"></span></span>
             </div>
             
            </div>
            <div id="location" class="d-block fs-4 fw-bold">  </div>
          </div>
      
  
          <div class=" w-100 py-5 d-flex justify-content-around flex-column ">
            <div id="degree" class="degree d-flex justify-content-between">
              <span id="temp" class="num fs-2 "> </span>
    
              <img id="icon" alt="" src="">
            </div>
      
           <div class="details">
            <span id="humdaity" class="d-block fw-bold "> </span>
  
          </div>
  
        </div>
        <div class="details d-flex justify-content-between w-100 py-3 mx-auto">
          <i class="fa-solid fa-umbrella"> <span class=" " id="humidity">  </span></i>
  
          <i class="fa-solid fa-wind"><span class="" id="wind-speed"> </span></i>
          <i class="fa-regular fa-compass "><span class="" id="wind-dir"> </span></i>
          
        </div>
        <div id="text" class=" fw-bold text-center pt-3"></div>
      </div>
      
    </div>

     
      <div class="col-4-lg col-md-3 col-sm-7 my-4 card  transparent text-white border-2 border-black">
    
        <div class="inner py-2">
          <div class="date d-flex justify-content-center fw-bold py-3 ">
    
            <span class="day"></span>
      
          </div>
      
       
            <div class="degree d-flex flex-column align-items-center pt-5">
              <img class="icon" src="" alt="2">
      
              <span class="max-temp fs-2 ">16</span>
              <span class="min-temp fs-2">16</span>
      
              <span  class="text mt-5 fw-bold">Partly cloudy</span>
      
      
      
      
          </div>
        </div>
      </div>

      <div class="col-4-lg col-md-3 col-sm-7 my-4 card  transparent text-white border-2 border-black">
    
        <div class="inner py-2">
          <div class="date d-flex justify-content-center fw-bold py-3 ">
    
            <span class="day"></span>
      
          </div>
      
       
            <div class="degree d-flex flex-column align-items-center pt-5">
              <img class="icon" src="" alt="2">
      
              <span class="max-temp fs-2 ">16</span>
              <span class="min-temp fs-2">16</span>
      
              <span  class="text mt-5 fw-bold">Partly cloudy</span>
      
      
      
      
          </div>
        </div>
      </div>
    </div>
    
    
    
  </div>







</div>




</div>

<div class="footer ">
  <div class="container d-flex justify-content-center align-items-center py-5 w-75">
    
    
 <div class="sub d-flex justify-content-center w-100">
      <input type="text" class="form-control form-control-sm shadow-none w-75 rounded-4  text-white" placeholder="Enter your email to subscribe..." />
      <button class="btn btn-outline-info ms-2  rounded-5">submit</button>
 </div>
   
  <div class="brands  d-flex align-items-center justify-content-around   ">

    <a href="#"><i class="fa-brands fa-twitter fa-lg fs-4 me-3"></i></a>
    <a href="#"><i class="fa-brands fa-pinterest fa-lg fs-4 me-3 "></i></a>
    <a href="#"><i class="fa-brands fa-linkedin fa-lg fs-4 me-3"></i></a>
 </div>
